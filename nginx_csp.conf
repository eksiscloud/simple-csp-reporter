server {
    listen 80;
    server_name csp.example.com;

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name csp.example.com;

    ssl_certificate     /etc/letsencrypt/live/csp.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/csp.example.com/privkey.pem;

    location / {
        proxy_pass         http://127.0.0.1:8000;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    access_log /var/log/nginx/csp_access.log;
    error_log  /var/log/nginx/csp_error.log;
}
